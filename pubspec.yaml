name: shop_app
description: Your every day shop app!

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  #cupertino_icons
  cupertino_icons: ^1.0.2

  #expandaple_text
  expandable_text: ^2.3.0

  #flutter_screenutil
  flutter_screenutil: ^5.9.0

  #dio
  dio: ^5.3.3

  #lottie_animation
  lottie: ^2.7.0

  #cached_network_image
  cached_network_image: ^3.3.0

  #provider
  provider: ^6.1.1

  #Skeleton_animation
  skeletonizer: ^1.0.1

  #Shared_Preferences
  shared_preferences: ^2.2.2

  #Yandex_Map
  yandex_mapkit: ^3.4.0

  #Geolocator
  geolocator: ^10.1.0

  #Geocoding
  geocoding: ^2.1.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/icons/
    - assets/icons/tabbar/
    - assets/icons/light/
    - assets/icons/bold/
    - assets/icons/home/
    - assets/icons/profile/
    - assets/icons/detail/
    - assets/icons/categories/
    - assets/lotties/
    - assets/images/


  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Urbanist-Bold.ttf
          weight: 700
          style: italic
